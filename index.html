<!DOCTYPE html>
<html>
<head>
  <title>View Multiple PDFs</title>
</head>
<body>
    <div id="pdf-container"></div> <!-- 用于显示所有 PDF 页面 -->

    <!-- 使用 type="module" 来加载模块化的 PDF.js -->
    <script type="module">
        // 使用模块化导入 PDF.js
        import * as pdfjsLib from './pdfjs/pdf.mjs';

        // 设置 worker 文件路径
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

        // PDF 文件数组
        const pdfFiles = [
            'Hong_Kong_Cafe_Menu1.pdf',
            'Hong_Kong_Cafe_Menu2.pdf',
            'Hong_Kong_Cafe_Menu3.pdf'
        ];

        const pdfContainer = document.getElementById('pdf-container');

        // 加载并显示每个 PDF 文件
        pdfFiles.forEach((url, index) => {
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(pdf => {
                const pdfTitle = document.createElement('h3');
                pdfTitle.innerText = `PDF ${index + 1}`;
                pdfContainer.appendChild(pdfTitle);

                // 循环渲染每个 PDF 文件的每一页
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        // 创建 canvas 元素以显示每一页
                        const canvas = document.createElement('canvas');
                        pdfContainer.appendChild(canvas);

                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }
            }).catch(error => {
                console.error(`Error loading PDF ${url}:`, error);
            });
        });
    </script>
</body>
</html>
